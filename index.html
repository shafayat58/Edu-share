<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <title>EduShare</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen font-sans">
  <div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-md mt-10">
    <h1 class="text-4xl font-bold text-center text-black-500 mb-6">EduShare Platform <i
        class="fa-solid fa-book-open"></i></h1>

    <!-- Registration and Login -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
      <div>
        <h2 class="text-xl font-semibold mb-2">Register</h2>
        <form id="registerForm" class="space-y-3">
          <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded" />
          <input type="password" name="password" placeholder="Password" required
            class="w-full px-4 py-2 border rounded" />
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Register</button>
        </form>
      </div>

      <div>
        <h2 class="text-xl font-semibold mb-2">Login</h2>
        <form id="loginForm" class="space-y-3">
          <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded" />
          <input type="password" name="password" placeholder="Password" required
            class="w-full px-4 py-2 border rounded" />
          <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">Login</button>
        </form>
      </div>
    </div>

    <!-- Upload Form -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">Upload Resource</h2>
      <form id="uploadForm" class="space-y-3">
        <input type="text" name="title" placeholder="Title" required class="w-full px-4 py-2 border rounded" />
        <input type="text" name="subject" placeholder="Subject" required class="w-full px-4 py-2 border rounded" />
        <label for="file"
          class="flex items-center justify-center gap-2 cursor-pointer bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded shadow w-full">
          <i class="fa-solid fa-file-import"></i>
          <span>Choose File</span>
          <input type="file" id="file" name="file" required class="hidden" />
        </label>
        <p id="file-name" class="text-sm text-gray-600 mt-1 text-center"></p>
    </div>
    <button type="submit" class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded"> <i
        class="fa-solid fa-upload"></i>Upload</button>
    </form>
  </div>

  <!-- Logout Button -->
  <div class="text-center mb-8">
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
  </div>

  <!-- Resource List -->
  <div>
    <!-- <h2 class="text-2xl font-semibold text-gray-700 mb-4">All Resources</h2>
    <ul id="resourceList" class="space-y-3"> -->
  <h2 class="text-2xl font-semibold text-gray-700 mb-4 text-center">All Resources</h2>
  <ul id="resourceList" class="space-y-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-w-5xl mx-auto">
    <!-- JS will add resource items here -->
  </ul>
     
    </ul>
  </div>
  </div>


</body>

</html>
